    <script>
        function sumEvens(n) {
            console.log(typeof n)
            let somme = 0;
            if (Number.isInteger(n) && n > 0) {
                for (let i = 0; i <= n; i++) {
                    if (i % 2 === 0) {
                        somme += i
                    }
                }
                return somme
            }
            console.error(`le nombre n est pas un entier ${n}:)`)
            return 0
        }

        let nombre = prompt("Entrez un nombre entier positif:")
        let sommePairs = sumEvens(parseInt(nombre))
